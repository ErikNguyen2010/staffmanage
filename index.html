<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <h1 class="text-center bg-dark text-white" >Quản lý nhân viên</h1>
        <div class="form-group">
            <p>Mã nhân viên</p>
            <input class="form-control" id="maNhanVien" />
            <p class="text text-danger" id="error_maNhanVien"></p>
            <p class="text text-danger" id="error_maNhanVien_length"></p>

        </div>
        <div class="form-group">
            <p>Tên nhân viên</p>
            <input class="form-control" id="tenNhanVien" />
            <p class="text text-danger" id="error_tenNhanVien"></p>
            <p class="text text-danger" id="error_tenNhanVien_length"></p>
        </div>
        <div class="form-group">
            <p>Chức vụ</p>
            <select class="form-control" id="chucVu">
                <option value="3">Giám đốc</option>
                <option value="2">Quản lý</option>
                <option value="1">Nhân viên</option>
            </select>
        </div>
        <div class="form-group">
            <p>Lương cơ bản</p>
            <input class="form-control" id="salary" />
            <p class="text text-danger" id="error_salary"></p>
            <p class="text text-danger" id="error_salary_value"></p>

        </div>
        <div class="form-group">
            <p>Số giờ làm trong tháng</p>
            <input class="form-control" id="hours" />
            <p class="text text-danger" id="error_hours"></p>
            <p class="text text-danger" id="error_hours_value"></p>

        </div>
        <div class="form-group text-center">
            <button id="btnClick" class="btn btn-success">Xác nhận</button>
            <button id="btnUpdate" class="btn btn-primary">Cập nhật</button>
        </div>
        <div class="form-group">
            <input class="form-control" id="tuKhoa" placeholder="Tìm kiếm theo tên nhân viên" />
            <button id="timKiem" class="btn btn-primary mt-3">Tìm kiếm</button>

        </div>
        <div class="mt-2">
            <table class="table">
                <thead>
                    <tr class="bg-primary text-white">
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Tổng lương</th>
                        <th>Giờ làm/tháng</th>
                        <th>Xếp loại nhân viên</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblNhanVien">
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./controllers/index.js"></script>

    </body>
</html>
